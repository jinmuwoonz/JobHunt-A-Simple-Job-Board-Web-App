{% extends 'base.html' %}

{% block title %}Post Job{% endblock %}

{% block content %}
<form method="post">
  <h3 align="center">Post Job</h3>
  <div class="mb-3">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      placeholder="Enter job title"
      value="{{ title or '' }}"
      required
    />
  </div>

  <div class="mb-3">
    <label for="description">Description</label>
    <textarea
      class="form-control"
      id="description"
      name="description"
      rows="4"
      placeholder="Provide a detailed job description"
      required
    >{{ description or '' }}</textarea>
  </div>

  <div class="mb-3">
    <label for="requirements">Requirements</label>
    <textarea
      class="form-control"
      id="requirements"
      name="requirements"
      rows="3"
      placeholder="List required skills, experience, or qualifications"
      required
    >{{ requirements or '' }}</textarea>
  </div>

  <div class="mb-3">
    <label for="location">Location</label>
    <input
      type="text"
      class="form-control"
      id="location"
      name="location"
      placeholder="Enter job location or address"
      value="{{ location or '' }}"
      required
    />
  </div>

  <div class="mb-3">
    <label for="salary_min">Salary Range</label>
    <div class="d-flex gap-2">
      <input
        type="number"
        class="form-control"
        id="salary-min"
        name="salary-min"
        placeholder="Minimum"
        min="0"
        value="{{ salary_min or '' }}"
        required
      />
      <input
        type="number"
        class="form-control"
        id="salary-max"
        name="salary-max"
        placeholder="Maximum"
        min="0"
        value="{{ salary_max or '' }}"
        required
      />
    </div>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">{{ button_name }}</button>
</form>
{% endblock %}
